<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        
            {% for image in logo_image %}
            <!-- Logo Image -->
            <img src="{{ url_for('static', filename=image) }}" alt="Website Logo" width="120" height="auto" class="d-inline-block align-top">
            <!-- Brand Name -->
           
            {% endfor %}

            <a class="navbar-brand" href="#"> दत्तकृपा कृषि सेवा</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
              
            </ul>
        </div>
    </nav>

    <!-- Header with Carousel -->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for image in images %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{ loop.index0 }}" class="{{ 'active' if loop.first }}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for image in images %}
                    <div class="carousel-item {{ 'active' if loop.first }}">
                        <img src="{{ url_for('static', filename=image) }}" class="d-block w-100" loading="lazy" alt="Lazy loading image" alt="Slide {{ loop.index }}">
                    
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Loop through products -->
            {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <img src="{{ url_for('static', filename=product) }}" class="card-img-top" alt="Product Image">
                        <div class="card-body text-center">
  
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 E-Commerce Site</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
