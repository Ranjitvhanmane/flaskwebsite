<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}
h1 {
    color: #343a40;
}

/* Add this to your styles.css file */
.carousel-item img {
    height: 100%; /* Set the desired height */
    object-fit: cover; /* Ensures the image fills the container and crops if necessary */
    width: 100%; /* Make sure the width is always 100% */
}

/* Custom image height for smaller screens (mobile) */
@media (max-width: 768px) {
    .carousel-item img {
        height: 250px; /* Reduce the height for smaller screens */
    }
}

/* Custom card styling */
.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

.card-img-top {
    object-fit: cover; /* Ensures the image fits nicely in the card */
    height: 300px; /* Set a fixed height for product images */
}


</style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        
            <!-- Logo Image -->
            <img src="logo.png" alt="Website Logo" width="120" height="auto" class="d-inline-block align-top">

            <a class="navbar-brand" href="#"> दत्तकृपा कृषि सेवा</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    </nav>

<!-- Header with Carousel -->

                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">

                    <img src="header1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="header2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="header3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Loop through products -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

                        <img src="Profex-Super.webp" class="card-img-top" alt="Product Image">

                        </div>
                    </div>
                </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <img src="product1.jpg" class="card-img-top" alt="Product Image">

                        <div class="card-body text-center">             </div>
                    </div>
                </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

                        <img src="antracol.jpeg" class="card-img-top" alt="Product Image">

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

           <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 E-Commerce Site</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
